<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    </header>
    
    <div class="top">
      <h1>Informações pessoais</h1>
    </div>
    
    <form>
      <fieldset>
        <div class="fieldset-wraper">
          <div class="name">
            <div class="input-wraper">
              <label for="name">Nome</label>
              <input 
              type="text" 
              id="name"
              required/>
            </div>
            
            <div class="input-wraper">
              <label for="last-name">Sobrenome</label>
              <input 
              type="text" 
              id="last-name"
              required/>
            </div>
          </div>
  
          <div class="input-wraper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email"/>
          </div>
        </div>
      
      </fieldset>

      <fieldset>
        <div class="fieldset-wraper">
          <legend>Informações do mentor</legend>

          <div class="input-wraper">
            <label for="mentoring">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="name1">Lara Azevedo</option>
              <option value="name2">Maik Brito</option>
              <option value="name3">Diego Fernandes</option>
              <option value="name4">Biro Biro</option>
            </select>
          </div>

          <div class="input-wraper">
            <label for="feedback">Feedback sobre o mentor</labeL>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wraper">
            <input type="checkbox" id="doubt"/>
            <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wraper">
          <legend>Agendando próxima mentoria</legend>

          <div class="day">
            <div class="input-wraper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>
  
            <div class="input-wraper">
              <label for="am">Das</label>
              <input type="time" id="am"/>
            </div>
  
            <div class="input-wraper">
              <label for="pm">Até</label>
              <input type="time" id="pm"/>
            </div>
          </div>
        </div>
      </fieldset>
    
    <button>Salvar</button> 
    </form>
  </div>  
  
  
</body>
</html>
